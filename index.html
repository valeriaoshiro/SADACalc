<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>SADA calculator</title>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<div class="calculator">
		
		<div class="container">
			<header class="header"><input type="text" name="result" value="0" /></header>

			<div><button class="num">7</button></div>
			<div><button class="num">8</button></div>
			<div><button class="num">9</button></div>
			<div><button class="oper">/</button></div>
			<div><button class="num">4</button></div>
			<div><button class="num">5</button></div>
			<div><button class="num">6</button></div>
			<div><button class="oper">*</button></div>
			<div><button class="num">1</button></div>
			<div><button class="num">2</button></div>
			<div><button class="num">3</button></div>
			<div><button class="oper">-</button></div>
			<div><button class="clear">AC</button></div>
			<div><button class="num" id="zero">0</button></div>
			<div><button class="enter">=</button></div>
			<div><button class="oper">+</button></div>
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>

</html>
